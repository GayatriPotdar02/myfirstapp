<form style="width: 50cm; margin-left: 100px ; margin-top: 80px; margin-right: 100px; background-color: rgb(148, 241, 210); " [formGroup]="logInForm">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"  formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group form-check">
      
     
    </div>
    <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
