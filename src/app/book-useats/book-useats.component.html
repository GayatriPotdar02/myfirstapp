


<div style="display: flex; margin-left: 450px; margin-top: 200px;">
  <mat-card *ngFor="let detail of details" class="example-card" style="margin-left: 20px;">
    <mat-card-header>
      <div  mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{detail.name}}</mat-card-title>
      <mat-card-subtitle> {{detail.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{detail.profile}}" style="height:200px ; width:100%;">
    <mat-card-content>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewdetails(detail)">View</button>
    </mat-card-actions>
  </mat-card>
</div>
